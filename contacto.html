<body class="bodyContacto">
  <section class="contenedorPrincipal">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark nav" style="background-color: #111111">
        <div class="container-fluid">
          <a class="navbar-brand" id="logo" href="index.html">S C L</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse justify-content-end menu" id="navbarNavAltMarkup">

              <a class="nav-link" href="index.html">Home</a>

              <a class="nav-link activo" aria-current="page" href="contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="contenido">
      <!-- Formulario de contacto-->
      <section class="d-flex justify-content-center">
        <form class="contactoFormulario" id="contact-form">
          <div class="formulario">
            <input class="form-control" type="hidden" name="subject" value="Email portfolio" />
            <!-- Input texto-->
            <label for="full-name">Nombre y Apellido</label>
            <input type="text" id="full-name" name="full-name" placeholder="Nombre y Apellido" />

            <!-- Input Email-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />

            <!-- Textarea-->
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>

            <!--Boton enviar / submit-->
            <div class="row ajusteButton">
              <button type="submit" class="container col-md-12">
                Enviar
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="iconosRedes">
        <a href="https://www.linkedin.com/in/sofia-constanza-lagoa/" target="_blank" class="linkedin"><i
